name: Docker Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # User Service
      - name: Build and push user-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/user/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      # Product Service
      - name: Build and push product-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/product/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest

      # Cart Service
      - name: Build and push cart-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/cart/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cart-service:latest

      # Order Service
      - name: Build and push order-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/order/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

      # Inventory Service
      - name: Build and push inventory-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/inventory/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-service:latest

      # Search Service
      - name: Build and push search-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/services/search/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/search-service:latest

      # API Gateway
      - name: Build and push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

      # Web
      - name: Build and push web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/web:latest
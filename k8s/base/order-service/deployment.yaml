apiVersion: apps/v1
kind: Deployment
metadata:
  name: voltrico-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voltrico-order-service
  template:
    metadata:
      labels:
        app: voltrico-order-service
    spec:
      containers:
        - name: voltrico-order-service
          image: eloritz/voltrico-order-service:latest
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: order-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: order-secret 
                  key: DB_USER       
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-secret 
                  key: DB_PASSWORD 
                

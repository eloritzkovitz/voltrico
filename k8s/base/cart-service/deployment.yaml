apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: myregistry/cart-service:latest
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: cart-service-config
            - secretRef:
                name: cart-service-secrets

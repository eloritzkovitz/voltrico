apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: voltrico-inventory-service-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: voltrico-inventory-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: INVENTORY_DB_USER
      remoteRef:
        key: secret/inventory-service
        property: INVENTORY_DB_USER
    - secretKey: INVENTORY_DB_PASSWORD
      remoteRef:
        key: secret/inventory-service
        property: INVENTORY_DB_PASSWORD
    - secretKey: INVENTORY_DB_NAME
      remoteRef:
        key: secret/inventory-service
        property: INVENTORY_DB_NAME